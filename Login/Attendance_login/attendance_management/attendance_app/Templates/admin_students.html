<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <style>
        body { margin:0; font-family:"Segoe UI",Arial,sans-serif; background:#f4f6fb; }
        .layout { display:flex; min-height:100vh; }
        .sidebar { width:240px; background:#fff; border-right:1px solid #e9edf5; padding:18px 14px; }
        .brand { padding:8px 10px 16px; border-bottom:1px solid #e9edf5; }
        .badge { width:28px; height:28px; border-radius:8px; background:#2f6fed; color:#fff; display:grid; place-items:center; font-weight:700; }
        .menu { list-style:none; margin:18px 0 0; padding:0; }
        .menu a { display:block; text-decoration:none; color:#374151; padding:10px 12px; border-radius:8px; margin-bottom:6px; }
        .menu a.active { background:#eaf1ff; color:#1d4ed8; font-weight:600; }
        .content { flex:1; padding:24px; }
        .top { display:flex; justify-content:space-between; align-items:center; }
        .btn { background:#2f6fed; color:#fff; border:0; border-radius:8px; padding:9px 12px; }
        .panel { margin-top:16px; background:#fff; border:1px solid #e9edf5; border-radius:14px; padding:16px; }
        table { width:100%; border-collapse:collapse; }
        th, td { text-align:left; padding:10px; border-bottom:1px solid #eef2f9; font-size:14px; }
        th { color:#64748b; }
    </style>
</head>
<body>
<div class="layout">
    <aside class="sidebar">
        <div class="brand"><div class="badge">A</div></div>
        <ul class="menu">
            <li><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'admin_students' %}" class="active">Students</a></li>
            <li><a href="{% url 'admin_attendance' %}">Attendance</a></li>
            <li><a href="{% url 'admin_reports' %}">Reports</a></li>
            <li><a href="{% url 'admin_teachers' %}">Teachers</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </aside>
    <main class="content">
        <div class="top">
            <div>
                <h1 style="margin:0;">Students</h1>
                <p style="margin:6px 0 0;color:#6b7280;">Manage student records and information.</p>
            </div>
            <button class="btn">+ Add Student</button>
        </div>

        <section class="panel">
            <table>
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>USN</th>
                        <th>BRANCH</th>
                        <th>SEM</th>
                        <th>SEC</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                        <tr>
                            <td>{{ student.name }}</td>
                            <td>{{ student.usn }}</td>
                            <td>{{ student.branch }}</td>
                            <td>{{ student.sem }}</td>
                            <td>{{ student.sec }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <style>
        body { margin:0; font-family:"Segoe UI",Arial,sans-serif; background:#f4f6fb; }
        .layout { display:flex; min-height:100vh; }
        .sidebar { width:240px; background:#fff; border-right:1px solid #e9edf5; padding:18px 14px; }
        .brand { padding:8px 10px 16px; border-bottom:1px solid #e9edf5; }
        .badge { width:28px; height:28px; border-radius:8px; background:#2f6fed; color:#fff; display:grid; place-items:center; font-weight:700; }
        .menu { list-style:none; margin:18px 0 0; padding:0; }
        .menu a { display:block; text-decoration:none; color:#374151; padding:10px 12px; border-radius:8px; margin-bottom:6px; }
        .menu a.active { background:#eaf1ff; color:#1d4ed8; font-weight:600; }
        .content { flex:1; padding:24px; }
        .panel { margin-top:16px; background:#fff; border:1px solid #e9edf5; border-radius:14px; padding:16px; }
        .filters { display:grid; grid-template-columns:repeat(3,1fr); gap:10px; }
        .filters select, .filters input { border:1px solid #d5deef; border-radius:8px; padding:10px; }
        .grid { margin-top:14px; display:grid; grid-template-columns:repeat(2,1fr); gap:10px; }
        .student { background:#fff; border:1px solid #e9edf5; border-radius:10px; padding:12px; display:flex; justify-content:space-between; align-items:center; }
        .btn { margin-top:12px; border:0; background:#2f6fed; color:#fff; border-radius:8px; padding:9px 12px; float:right; }
    </style>
</head>
<body>
<div class="layout">
    <aside class="sidebar">
        <div class="brand"><div class="badge">A</div></div>
        <ul class="menu">
            <li><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'admin_students' %}">Students</a></li>
            <li><a href="{% url 'admin_attendance' %}" class="active">Attendance</a></li>
            <li><a href="{% url 'admin_reports' %}">Reports</a></li>
            <li><a href="{% url 'admin_teachers' %}">Teachers</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </aside>
    <main class="content">
        <h1 style="margin:0;">Mark Attendance</h1>
        <p style="margin:6px 0 0;color:#6b7280;">Select class details and mark student presence.</p>
        <section class="panel">
            <div class="filters">
                <input type="date">
                <select>{% for x in class_options %}<option>{{ x }}</option>{% endfor %}</select>
                <select>{% for x in subject_options %}<option>{{ x }}</option>{% endfor %}</select>
            </div>
            <div class="grid">
                {% for s in students %}
                    <div class="student">
                        <div>
                            <div style="font-weight:600;">{{ s.name }}</div>
                            <div style="font-size:12px;color:#6b7280;">{{ s.usn }}</div>
                        </div>
                        <label><input type="checkbox" checked> Present</label>
                    </div>
                {% endfor %}
            </div>
            <button class="btn">Save Attendance</button>
        </section>
    </main>
</div>
</body>
</html>

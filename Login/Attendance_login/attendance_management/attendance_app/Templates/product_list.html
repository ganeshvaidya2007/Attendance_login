h2>Product List</h2>
<a href="{% url 'add_product' %}">Add Product</a>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>

    {% for product in products %}
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.description }}</td>
        <td>
            <a href="{% url 'edit_product' product.id %}">Edit</a>
            <a href="{% url 'delete_product' product.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

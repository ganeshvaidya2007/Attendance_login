<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #eef2f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
            padding: 2rem;
        }

        h2 {
            margin: 0 0 1.2rem 0;
            color: #1f2937;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 0.35rem;
            font-weight: 600;
            color: #374151;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background: #1f6feb;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.8rem;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background: #195ec7;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 0.65rem;
            margin-bottom: 1rem;
        }

        .links {
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Custom Admin Login</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="error">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login as Admin</button>
        </form>

        <div class="links">
            <a href="{% url 'login' %}">Go to user login</a>
        </div>
    </div>
</body>
</html>

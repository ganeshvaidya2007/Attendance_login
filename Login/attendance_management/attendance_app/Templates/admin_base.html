<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin{% endblock %}</title>
    <style>
        :root {
            --bg: #f4f6fb;
            --card: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --line: #e8edf7;
            --blue: #2f6fed;
            --blue-soft: #ebf2ff;
            --green: #2fb573;
            --danger: #dc2626;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }
        .layout { display: flex; min-height: 100vh; }
        .sidebar {
            width: 240px;
            background: #fff;
            border-right: 1px solid var(--line);
            padding: 16px 14px;
            flex-shrink: 0;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px 16px;
            border-bottom: 1px solid var(--line);
            margin-bottom: 8px;
        }
        .brand-badge {
            width: 30px;
            height: 30px;
            border-radius: 8px;
            background: var(--blue);
            color: #fff;
            display: grid;
            place-items: center;
            font-weight: 700;
        }
        .menu { list-style: none; margin: 10px 0 0; padding: 0; }
        .menu a {
            display: block;
            text-decoration: none;
            color: #334155;
            padding: 11px 12px;
            border-radius: 8px;
            margin-bottom: 5px;
            font-size: 15px;
        }
        .menu a.active {
            background: var(--blue-soft);
            color: var(--blue);
            font-weight: 600;
        }
        .content { flex: 1; padding: 22px; }
        .top-actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 8px;
            gap: 10px;
        }
        .btn-outline {
            text-decoration: none;
            border: 1px solid var(--line);
            color: #334155;
            background: #fff;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
        }
        .panel {
            background: #fff;
            border: 1px solid var(--line);
            border-radius: 14px;
            padding: 16px;
        }
        .messages {
            margin-bottom: 12px;
        }
        .msg {
            background: #e9f9f0;
            color: #0f5132;
            border: 1px solid #bee7cf;
            border-radius: 8px;
            padding: 8px 10px;
            margin-bottom: 8px;
            font-size: 14px;
        }
        @media (max-width: 860px) {
            .layout { flex-direction: column; }
            .sidebar {
                width: 100%;
                border-right: 0;
                border-bottom: 1px solid var(--line);
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="brand">
                <div class="brand-badge">A</div>
            </div>
            <ul class="menu">
                <li><a href="{% url 'admin_dashboard' %}" class="{% if active_page == 'dashboard' %}active{% endif %}">Dashboard</a></li>
                <li><a href="{% url 'admin_students' %}" class="{% if active_page == 'students' %}active{% endif %}">Students</a></li>
                <li><a href="{% url 'admin_attendance' %}" class="{% if active_page == 'attendance' %}active{% endif %}">Attendance</a></li>
                <li><a href="{% url 'admin_reports' %}" class="{% if active_page == 'reports' %}active{% endif %}">Reports</a></li>
                <li><a href="{% url 'admin_teachers' %}" class="{% if active_page == 'teachers' %}active{% endif %}">Teachers</a></li>
                <li><a href="#" class="{% if active_page == 'profile' %}active{% endif %}">Profile</a></li>
            </ul>
        </aside>

        <main class="content">
            <div class="top-actions">
                <a href="{% url 'admin_logout' %}" class="btn-outline">Logout</a>
            </div>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="msg">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
